<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccVaults - Code Redemption</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            color: #333;
            font-family: 'Courier New', monospace;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        input[type="text"]::placeholder {
            color: #999;
            font-weight: normal;
            letter-spacing: normal;
            text-transform: none;
            font-family: 'Segoe UI', sans-serif;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
        }
        
        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1.1em;
            text-align: center;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .alert-error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .alert-info {
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        
        .code-details {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px solid #dee2e6;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .code-details h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .detail-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .detail-label {
            font-weight: 600;
            color: #666;
        }
        
        .detail-value {
            font-weight: 700;
            color: #333;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-polling {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border: 2px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: 600;
        }
        
        .status-completed {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border: 2px solid #c3e6cb;
            color: #155724;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .detail-row {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéÅ</div>
        <h1>Redeem Your Code</h1>
        <p class="subtitle">Enter your code and link to get started</p>
        
        <div id="alertContainer"></div>
        
        <form id="redeemForm">
            <div class="form-group">
                <label for="code">üé´ Redemption Code</label>
                <input 
                    type="text" 
                    id="code" 
                    name="code" 
                    placeholder="Enter the code you received with your purchase"
                    maxlength="100"
                    required
                >
                <small style="color: #666; font-size: 0.9em;">Supports codes up to 100 characters</small>
            </div>
            
            <div class="form-group" id="linkGroup" style="display: none;">
                <label for="link">üîó Your Link</label>
                <input 
                    type="text" 
                    id="link" 
                    name="link" 
                    placeholder="https://youtube.com/@yourchannel"
                    required
                >
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Processing your request...</div>
            </div>
            
            <button type="button" class="btn btn-primary" id="validateBtn">
                ‚úì Validate Code
            </button>
            
            <button type="submit" class="btn btn-success" id="redeemBtn" style="display: none;">
                üéâ Redeem Code
            </button>
        </form>
        
        <div id="codeDetails" style="display: none;"></div>
        <div id="statusContainer" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'https://accvaults-api.onrender.com/api';
        
        let currentOrderId = null;
        let statusInterval = null;
        
        // DOM elements
        const form = document.getElementById('redeemForm');
        const codeInput = document.getElementById('code');
        const linkInput = document.getElementById('link');
        const linkGroup = document.getElementById('linkGroup');
        const validateBtn = document.getElementById('validateBtn');
        const redeemBtn = document.getElementById('redeemBtn');
        const loading = document.getElementById('loading');
        const alertContainer = document.getElementById('alertContainer');
        const codeDetails = document.getElementById('codeDetails');
        const statusContainer = document.getElementById('statusContainer');
        
        // Auto-format code input
        codeInput.addEventListener('input', function(e) {
            this.value = this.value.toUpperCase();
        });
        
        // Validate code
        validateBtn.addEventListener('click', async function() {
            const code = codeInput.value.trim();
            
            if (!code) {
                showAlert('Please enter a redemption code', 'error');
                return;
            }
            
            await validateCode(code);
        });
        
        // Redeem code
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const code = codeInput.value.trim();
            const link = linkInput.value.trim();
            
            if (!code || !link) {
                showAlert('Please fill in all required fields', 'error');
                return;
            }
            
            await redeemCode(code, link);
        });
        
        async function validateCode(code) {
            setLoading(true);
            clearAlert();
            
            try {
                const response = await fetch(`${API_BASE}/validate-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showCodeDetails(data.data);
                    linkGroup.style.display = 'block';
                    validateBtn.style.display = 'none';
                    redeemBtn.style.display = 'block';
                    showAlert('Code is valid! Please enter your link below.', 'success');
                } else {
                    showAlert(data.message || 'Invalid code', 'error');
                    resetForm();
                }
            } catch (error) {
                console.error('Validation error:', error);
                showAlert('Failed to validate code. Please try again.', 'error');
                resetForm();
            }
            
            setLoading(false);
        }
        
        async function redeemCode(code, link) {
            setLoading(true);
            clearAlert();
            
            try {
                const response = await fetch(`${API_BASE}/redeem`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        code, 
                        link,
                        user_id: 'web_user_' + Date.now(),
                        username: 'Web User'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentOrderId = data.data.order_id;
                    showAlert('Code redeemed successfully! Your order is being processed.', 'success');
                    form.style.display = 'none';
                    codeDetails.style.display = 'none';
                    
                    // Start polling for order status
                    startStatusPolling(currentOrderId);
                } else {
                    showAlert(data.message || 'Failed to redeem code', 'error');
                }
            } catch (error) {
                console.error('Redemption error:', error);
                showAlert('Failed to redeem code. Please try again.', 'error');
            }
            
            setLoading(false);
        }
        
        function showCodeDetails(details) {
            const detailsHtml = `
                <h3>üìã Code Details</h3>
                <div class="detail-row">
                    <span class="detail-label">Platform:</span>
                    <span class="detail-value">${details.platform}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Service:</span>
                    <span class="detail-value">${details.service_type}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Quantity:</span>
                    <span class="detail-value">${details.quantity}</span>
                </div>
                ${details.requirements ? `
                <div class="detail-row">
                    <span class="detail-label">Requirements:</span>
                    <span class="detail-value">${details.requirements}</span>
                </div>
                ` : ''}
                <div class="detail-row">
                    <span class="detail-label">Refill:</span>
                    <span class="detail-value">${details.has_refill ? 'Yes' : 'No'}</span>
                </div>
            `;
            
            codeDetails.innerHTML = detailsHtml;
            codeDetails.style.display = 'block';
        }
        
        async function startStatusPolling(orderId) {
            statusContainer.innerHTML = `
                <div class="status-polling">
                    <strong>üîÑ Order Status: Processing</strong><br>
                    <small>Order ID: ${orderId}</small><br>
                    <small>Checking status every 20 seconds...</small>
                </div>
            `;
            statusContainer.style.display = 'block';
            
            // Check status immediately
            await checkOrderStatus(orderId);
            
            // Then check every 20 seconds
            statusInterval = setInterval(() => {
                checkOrderStatus(orderId);
            }, 20000);
        }
        
        async function checkOrderStatus(orderId) {
            try {
                const response = await fetch(`${API_BASE}/order-status?order_id=${orderId}`);
                const data = await response.json();
                
                if (data.success) {
                    const status = data.data.status;
                    const remains = data.data.remains;
                    
                    let statusText = 'Processing';
                    let statusClass = 'status-polling';
                    
                    if (status === 'Completed') {
                        statusText = 'Completed ‚úÖ';
                        statusClass = 'status-completed';
                        clearInterval(statusInterval);
                    } else if (status === 'In progress') {
                        statusText = 'In Progress üîÑ';
                    } else if (status === 'Pending') {
                        statusText = 'Pending ‚è≥';
                    }
                    
                    statusContainer.innerHTML = `
                        <div class="${statusClass}">
                            <strong>üìä Order Status: ${statusText}</strong><br>
                            <small>Order ID: ${orderId}</small><br>
                            ${remains !== undefined ? `<small>Remaining: ${remains}</small><br>` : ''}
                            ${status !== 'Completed' ? '<small>Updates every 20 seconds</small>' : '<small>üéâ Your order is complete!</small>'}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Status check error:', error);
            }
        }
        
        function showAlert(message, type) {
            const alertClass = type === 'error' ? 'alert-error' : 
                             type === 'success' ? 'alert-success' : 'alert-info';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;
        }
        
        function clearAlert() {
            alertContainer.innerHTML = '';
        }
        
        function setLoading(isLoading) {
            loading.style.display = isLoading ? 'block' : 'none';
            validateBtn.disabled = isLoading;
            redeemBtn.disabled = isLoading;
        }
        
        function resetForm() {
            linkGroup.style.display = 'none';
            validateBtn.style.display = 'block';
            redeemBtn.style.display = 'none';
            codeDetails.style.display = 'none';
            linkInput.value = '';
        }
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (statusInterval) {
                clearInterval(statusInterval);
            }
        });
    </script>
</body>
</html>
